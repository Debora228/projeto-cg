<script>
    function cleanSearch() {
        let bar = document.querySelector("#search");
        bar.textContent = "";
    }

    // Inicializa barra de busca
    let searchBar = document.querySelector('#search');
    searchBar.addEventListener('input', function() {
        let elementos = document.querySelectorAll('.a-funcoes');

        if (this.value.length > 0) {
            for (i = 0; i < elementos.length; i++) {
                let elemento = elementos[i];
                let nome = elemento.querySelector('.func-name').textContent;
                let expressao = new RegExp(this.value, 'i');

                if (!expressao.test(nome))
                    elemento.classList.add('invisivel');
                else
                    elemento.classList.remove('invisivel');
            }
        } else
            for (i = 0; i < elementos.length; i++) {
                elementos[i].classList.remove('invisivel');
            }
    });
</script>
